<!-- Filtro de Géneros - Angular Dynamic Version -->
<div class="sticky top-6 max-h-[calc(100vh-8rem)]">
  
  <!-- Search -->
  <div class="mb-4">
    <div class="relative">
      <div class="absolute inset-y-0 start-0 flex items-center pointer-events-none z-20 ps-3.5">
        <svg class="shrink-0 size-4 text-gray-400 dark:text-gray-400" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8"/>
          <path d="m21 21-4.35-4.35"/>
        </svg>
      </div>
      <input type="text" placeholder="Buscar géneros..." [(ngModel)]="searchTerm" (input)="filterGenres()" class="py-2.5 ps-10 pe-4 block w-full bg-white dark:bg-gray-800/50 border border-gray-300 dark:border-gray-600 rounded-lg text-sm text-gray-900 dark:text-gray-300 placeholder-gray-500 dark:placeholder-gray-400 focus:border-blue-500 focus:ring-blue-500">
    </div>
  </div>

  <!-- All / Clear Filters -->
  <div class="flex gap-2 mb-4">
    <button type="button" (click)="selectAll()" class="py-2 px-3 text-sm font-medium rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700/50 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700 hover:text-gray-900 dark:hover:text-white transition-colors">
      Todos
    </button>
    <button type="button" (click)="clearFilters()" class="py-2 px-3 text-sm font-medium rounded-lg text-blue-600 dark:text-blue-400 hover:text-blue-700 dark:hover:text-blue-300 transition-colors">
      Limpiar filtros
    </button>
  </div>

  <!-- Genre List -->
  <div class="space-y-2 max-h-[calc(100vh-12rem)] overflow-y-auto">
    
    <div *ngFor="let genre of filteredGenres; trackBy: trackByGenre" 
         class="flex items-center justify-between p-2.5 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800/50 transition-colors">
      <div class="flex items-center">
        <input 
          [id]="'genre-' + genre.value" 
          type="checkbox" 
          [checked]="genre.selected"
          (change)="onGenreChange(genre, $event)"
          class="w-4 h-4 text-blue-600 bg-white dark:bg-gray-700 border-gray-300 dark:border-gray-600 rounded focus:ring-blue-500 focus:ring-2">
        <label 
          [for]="'genre-' + genre.value" 
          class="ml-3 flex items-center gap-2 cursor-pointer">
          <span 
            [class]="getGenreClasses(genre.color)"
            class="inline-flex items-center px-2.5 py-1 rounded-full text-xs font-medium">
            {{ genre.name }}
          </span>
        </label>
      </div>
      <span class="text-xs text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-gray-700/50 px-2 py-0.5 rounded">
        ({{ genre.count }})
      </span>
    </div>

  </div>
</div>
